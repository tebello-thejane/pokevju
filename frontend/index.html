<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">PokeVju v0.0.1</div>
        <div class="list-group list-group-flush">
            <fieldset>
                <label class="form-label list-group-item list-group-item-action list-group-item-light p-1"
                       for="poke-names-inp">Choose your pokémon:</label>

                <input type='text' placeholder="Pokémon search" class="form-control form-control-sm" list="poke-names"
                       name="poke-name" id="poke-names-inp">

                <datalist id="poke-names"/>

            </fieldset>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Page content-->
        <div class="container-fluid">
            <h1 id="heading" class="mt-4">(Choose your pokémon)</h1>
            <img id="poke-img" src="blergh">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    var names;
    var justNames = [];

    $.getJSON('http://localhost:8080/api/allnames', function(data) {
        names = data;

        $.each(data, function(index, value) {
            justNames.push(value.name.toUpperCase());
            $('#poke-names').append("<option value='" + value.name + "''>");
        });
    });

    $("#poke-names-inp").on("input", function() {
        if (justNames.includes($("#poke-names-inp")[0].value.toUpperCase())) {
            var val = $("#poke-names-inp")[0].value;
            var opts = $('#poke-names')[0].childNodes;
            for (var i = 1; i < opts.length; i++) {
                if (opts[i].value.toUpperCase() === val.toUpperCase()) {
                    var name = opts[i].value;
                    $("#heading")[0].innerText = name;
                    $("#poke-img")[0].src = "http://localhost:8080/api/sprite/" + name.toLowerCase();
                    break;
                }
            }
        }
    });

</script>

</body>
</html>
