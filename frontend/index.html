<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="PokeVju"/>
    <meta name="author" content="Tebello Thejane"/>
    <title>PokéVju</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">PokéVju v0.0.1</div>
        <div class="list-group list-group-flush">
            <fieldset>
                <label class="form-label list-group-item list-group-item-action list-group-item-light p-1"
                       for="poke-names-inp">Choose your pokémon:</label>

                <input type='text' placeholder="Pokémon search" class="form-control form-control-sm" list="poke-names"
                       name="poke-name" id="poke-names-inp">

                <datalist id="poke-names"/>

            </fieldset>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Page content-->
        <div class="container-fluid">
            <h1 id="heading" class="mt-4">(Choose your pokémon)</h1>
            <img id="poke-img" src="assets/pokeball.svg" width="500" height="500">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./js/scripts.js" type="module"></script>

<script>

</script>

</body>
</html>
